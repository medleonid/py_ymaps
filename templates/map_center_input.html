	<script>
ymaps.ready(init);

function init () {
//startRewriteFromHere

global_map = myMap;
}

$(document).ready(function(){
    $('#coord_input').bind('input', function() { 
	    var inp = $(this).val();
		var regexp = /^([\d\.]+)[,\s]+([\d\.]+)/;
		var res = inp.match(regexp);
		if(!res) return;
		var center = [parseFloat(res[1]), parseFloat(res[2])];
		//console.log(center);
		global_map.setCenter(center);        
    });
});
	</script>
	<style>
        html, body, #map, #main {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
